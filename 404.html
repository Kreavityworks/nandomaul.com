<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ADF System Redirect</title>
    <script type="text/javascript">
      // Script untuk menangani rute SPA pada hosting statis
      var pathSegmentsToKeep = 0;
      var l = window.location;
      
      // Mencegah redirect berulang jika sudah ada parameter 'p'
      if (l.search.indexOf('p=/') === -1) {
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=/' +
          l.pathname.split('/').slice(1 + pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
          (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      }
    </script>
  </head>
  <body>
    </body>
</html>
